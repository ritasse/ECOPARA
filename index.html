<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Directe</title>
    <style>
        /* Style pour garantir que la vidéo occupe tout l'écran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que la vidéo occupe toute la zone de l'écran */
        }
    </style>
</head>
<body>
    <video autoplay muted loop controls>
        <source src="https://github.com/ton-utilisateur/ton-repository/raw/main/video.mp4" type="video/mp4">
        Désolé, votre navigateur ne supporte pas les vidéos HTML5.
    </video>
</body>
</html>
